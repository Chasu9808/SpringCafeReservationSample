<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}"
>
<body>


<div  layout:fragment="content">
  <h2>Item List</h2>
  <ul>
    <li th:each="item : ${items}">
       <span th:if="${item.itemRepImageId}">
        <img th:src="@{/items/{id}/itemImage(id=${item.id})}" alt="Item Image" width="50"/>
      </span>
      <span th:if="${item != null and item.itemRepImageId == null}">
        <p>No item image uploaded.</p>
      </span>
      <span th:text="${item.name}"></span> -
      <span th:text="${item.price}"></span>
      <span th:text="${item.description}"></span>
      <a th:href="@{/items/{id}/edit(id=${item.id})}">Edit</a> |
      <a th:href="@{/items/{id}/delete(id=${item.id})}">Delete</a>

    </li>
  </ul>

  <!-- 페이지네이션 -->
  <div class="pagination">
    <ul class="pagination-list">
      <li th:if="${pageNumber > 0}">
        <a th:href="@{/items?page=0(size=${pageSize})}">First</a>
      </li>
      <li th:if="${pageNumber > 0}">
        <a th:href="@{/items?page=${pageNumber - 1}(size=${pageSize})}">Previous</a>
      </li>

      <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${i == pageNumber} ? 'active'">
        <a th:href="@{/items(page=${i}, size=${pageSize})}" th:text="${i + 1}">Page Number</a>
      </li>

      <li th:if="${pageNumber < totalPages - 1}">
        <a th:href="@{/items?page=${pageNumber + 1}(size=${pageSize})}">Next</a>
      </li>
      <li th:if="${pageNumber < totalPages - 1}">
        <a th:href="@{/items?page=${totalPages - 1}(size=${pageSize})}">Last</a>
      </li>
    </ul>
  </div>
</div>

</div>

<!--자바스크립트 추가하는 영역-->
<script layout:fragment="javascript" th:inline="javascript">

</script>

</body>
</html>
