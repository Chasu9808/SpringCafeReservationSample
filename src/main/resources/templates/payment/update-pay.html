<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}"
>
<body>
<div layout:fragment="content">
    <h2>Update Payment</h2>
    <form th:action="@{/payments}" th:object="${payment}" method="post">
        <label>Amount:</label>
        <input type="hidden"  name="id" class="form-control" th:value="${payment.id}" >
        <input type="number" step="0.01" name="amount" class="form-control" th:value="${payment.amount}" >
        <label>Payment Time:</label>
        <input type="datetime-local"  name="paymentTime" class="form-control" th:value="${payment.paymentTime}" >
        <label>Reservation:</label>
        <select th:field="*{reservation.id}">
            <option th:each="reservation : ${reservations}" th:value="${reservation.id}" th:text="${reservation.reservationTime}"></option>
        </select>
        <button type="submit">Update</button>
    </form>
</div></body></html>
