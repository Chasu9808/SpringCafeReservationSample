<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}"
>
<body>
<div layout:fragment="content">

  <div class="card-header">
    <h2>Create New Reservation</h2>
  </div>
  <div class="card-body">

  <form th:action="@{/reservations}" th:object="${reservation}" method="post">
    <label class="form-control">Reservation Time:</label>
    <div class="input-group mb-3">
    <input class="form-control" type="datetime-local" th:field="*{reservationTime}" />
    </div>
    <label class="form-control">Number of Guests:</label>
    <div class="input-group mb-3">
    <input class="form-control" type="number" th:field="*{numberOfGuests}" />
    </div>
    <label class="form-control">User:</label>
    <div class="input-group mb-3">
    <select th:field="*{user.id}">
      <option  th:each="user : ${users}"
               th:if="${user != null} and ${user2 != null} and ${user.id == user2.id}"
               th:value="${user.id}"
               th:text="${user.username}"></option>
    </select>
    </div>
    <button class="btn btn-primary w-100 submitBtn" type="submit">Create</button>

  </form>
  </div>

</div>
</body>
</html>
