<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}"
>
<body>
<div layout:fragment="content">

  <div class="card-header">
    <h2>Update Reservation</h2>
  </div>
  <div class="card-body">
  <form th:action="@{/reservations/edit}" th:object="${reservation}" method="post">
    <label>Reservation Time:</label>
    <input type="hidden"  name="id" class="form-control" th:value="${reservation.id}" >
    <div class="input-group mb-3">
    <input type="datetime-local"  name="reservationTime" class="form-control" th:value="${reservation.reservationTime}" >
    </div>
    <label>Number of Guests:</label>
    <div class="input-group mb-3">
    <input type="number"  name="numberOfGuests" class="form-control" th:value="${reservation.numberOfGuests}" >
    </div>
    <label>User:</label>
    <div class="input-group mb-3">
    <select th:field="*{user.id}">
      <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
    </select>
    </div>
    <button class="btn btn-primary w-100 submitBtn" type="submit">Update</button>
  </form>
  </div>

</div>
</body>
</html>
